version: '3'
services:
  web:
    build:
        context: ./frontend
        dockerfile: Dockerfile
    ports: 
        - 3000:3000
    volumes: 
      - ./frontend:/home/app
    stdin_open: true
    tty: true
    container_name: frontend
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker